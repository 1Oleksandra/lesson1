<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="nullstyle.css">
    <link rel="stylesheet" type="text/css" href="style.css" >
    <title>Document</title>
</head>
<body>
 <div class="wrapper">
    <main class="account">
        <div class="left-side">
        <img src="/img/01.png" alt="">
        </div>
        <div class="right-side">
            <div class="right-content">
                
                <form action="#" method="post" class="account-form form">
                    <a href="#" class="logo">Some brand</a>
                    <div class="form-title">Create an account
                    <p class="form-text">Letâ€™s get started with your 30day free trial.</p>
                </div>
                    <div class="form-items">
                        <input class="form-input" type="text" required name="username" placeholder="Username">
                        <input class="form-input" type="text" required name="email" placeholder="Email">
                        <input class="form-input" type="text" required name="password" placeholder="Password">
                    </div>
                    <div class="form-actions">
                        <button class="form-button" type="submit">Create account</button>
                        <div class="form-or"><span>or</span></div>
                        <div class="form-google"><a href="#" ><span>Sign up with Google</span></a></div>
                    </div>
                </form>
                <div class="account-login">
                    Already have an account?
                    <a href="#" class="login-link">Log in</a>
                </div>
            </div>
        </div>
    </main>
 </div>
</body>
</html>
